baseURL: http://meshserbia.com
languageCode: en-us
title: Meshtastic Serbia - Zajednica
module:
  imports:
    - path: github.com/imfing/hextra

enableEmoji: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# Ova podsekcija definise koje jezike ce sajt prikazivati

defaultContentLanguage: sr_Latn
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: Meshtastic Serbia - Community
  sr_Latn:
    languageName: Srpski - Latinica
    languageCode: sr_Latn
    weight: 2
    title: Meshtastic Srbija - Zajednica
  sr_Cyrl:
    languageName: Српски - Ћирилица
    languageCode: sr_Cyrl
    weight: 3
    title: Мештастик Србија - Заједница

#Bog zna sta ovo radi

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

#Gore onaj menu gde se nalaze dugmici

menu:
  main:
    - identifier: documentation
      name: Dokumentacija
      pageRef: /docs
      weight: 1
    - identifier: showcase
      name: Galerija
      pageRef: /showcase
      weight: 2
    - identifier: blog
      name: Vesti
      pageRef: /blog
      weight: 3
    - identifier: about
      name: O nama
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: Telegram
      weight: 6
      url: "https://t.me/meshtasticsrb"
      params:
        icon: telegram

#Sidebar koji se nalazi sa leve strane, uvek aktivan statican

  sidebar:
    - identifier: more
      name: Više
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "O nama"
      pageRef: "/about"
      weight: 2
    - identifier: MeshDocs
      name: "Zvanični Meshtastic® site ↗"
      url: "https://meshtastic.org/"
      weight: 3

params:
  description: Pridruzi se najvecoj srpskoj meshtastic zajednici.

# Slika za logo

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon.svg
      width: 60
      height: 40
      link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

# Ovo definise temu websajta, trenutno je na automatsko

  theme:
    # light | dark | system
    default: system
    displayToggle: true

# Footer, ovde se nalazi menjanje teme i jezika web sajta

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

