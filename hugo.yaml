baseURL: http://meshserbia.com
languageCode: en-us
title: MeshSerbia
module:
  imports:
    - path: github.com/imfing/hextra

enableEmoji: true

outputs:
  home: [HTML, llms]
  page: [HTML]
  section: [HTML, RSS]

# Ova podsekcija definise koje jezike ce sajt prikazivati

defaultContentLanguage: sr_Latn
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: MeshSerbia
  sr_Latn:
    languageName: Srpski - Latinica
    languageCode: sr_Latn
    weight: 2
    title: MeshSerbia
  sr_Cyrl:
    languageName: Српски - Ћирилица
    languageCode: sr_Cyrl
    weight: 3
    title: MeshSerbia

#Bog zna sta ovo radi

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

#Gore onaj menu gde se nalaze dugmici

menu:
  main:
    - identifier: documentation
      name: Dokumentacija
      pageRef: /docs
      weight: 1
    - identifier: showcase
      name: Galerija
      pageRef: /showcase
      weight: 2
    - identifier: blog
      name: Vesti
      pageRef: /blog
      weight: 3
    - identifier: about
      name: O nama
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: Telegram
      weight: 7
      url: "https://t.me/meshtasticsrb"
      params:
        icon: telegram
    - name: Forum
      weight: 6
      url: "https://github.com/Sabering1/meshserbia-website/discussions"
      params:
        type: link
        icon: github
        

#Sidebar koji se nalazi sa leve strane, uvek aktivan statican

  sidebar:
    - identifier: more
      name: Više
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "O nama"
      pageRef: "/about"
      weight: 2
    - identifier: MeshDocs
      name: "Zvanični Meshtastic® site ↗"
      url: "https://meshtastic.org/"
      weight: 3

params:
  description: "Pridruži se najvećoj Srpskoj Meshtastic zajednici na medium_fast kanalu!"
  keywords: ["mesh", "serbia", "meshtastic"]
  externalLinkDecoration: true
  banner:
    key: "announcement"
    message: Pogledajte forum i pratite najnovija ažuriranja sa MeshSerbia mrežom!
  analytics:
    umami:
      serverURL: "https://telemetrija.sabering.xyz"
      websiteID: "e207074d-b695-4f3a-a9e7-10323e14425d"
      scriptName: "script.js" # optional (default: umami.js)
      # https://umami.is/docs/tracker-configuration#data-host-url
      # hostURL: "http://stats.example.org" # optional
      # https://umami.is/docs/tracker-configuration#data-auto-track
      # autoTrack: "false" # optional
      # https://umami.is/docs/tracker-configuration#data-tag
      # domains: "example.net,example.org" # optional
      # https://umami.is/docs/tracker-configuration#data-exclude-search
      # tag: "umami-eu" # optional
      # https://umami.is/docs/tracker-configuration#data-exclude-hash
      # excludeSearch: "true" # optional
      # https://umami.is/docs/tracker-configuration#data-do-not-track
      # excludeHash: "true" # optional
      # https://umami.is/docs/tracker-configuration#data-domains
      # doNotTrack: "true" # optional
  comments:
    enable: true
    type: giscus

    giscus:
      repo: "Sabering1/meshserbia-website"
      repoId: "R_kgDOOZY74Q"
      category: "General"
      categoryId: "DIC_kwDOOZY74c4CvfEh"







# Slika za logo

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon.svg
      width: 60
      height: 40
      link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

# Ovo definise temu websajta, trenutno je na automatsko

  theme:
    # light | dark | system
    default: system
    displayToggle: true

# Footer, ovde se nalazi menjanje teme i jezika web sajta

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

